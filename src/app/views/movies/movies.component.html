<div class="container">
  <div class="moviesResult" *ngIf="movies">
    <div *ngFor="let movie of movies">
      <div class="movie">
        <a [routerLink]="['/detail/' + movie.id ]">
          <p>{{movie.title}}</p>
          <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" title="{{movie.title}}"   alt="{{movie.title}}"/>
        </a>
      </div>
    </div>
  </div>
</div>
